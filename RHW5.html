<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hw5.css" />
    <title>HomeWork 5 Rakamin</title>
  </head>
  <body>
    <div class="container">
      <div class="registrasi" id="tab-registrasi">Registrasi</div>
      <label for="">Nama</label>
      <form action="nama">
        <input
          type="text"
          id="nama"
          placeholder="Masukan Nama"
          name="nama"
          minlength="10"
          required
        />
      </form>

      <label for="">Usia</label>
      <form action="usia">
        <input
          type="number"
          id="usia"
          placeholder="Masukan Usia"
          required
          min="25"
        />
      </form>

      <label for="">Uang Sangu</label>
      <form action="uang">
        <input
          type="number"
          id="uang"
          placeholder="Masukan Uang Sangu"
          required
          min="100.000"
          max="1.000.000"
        />
      </form>

      <div class="submit">
        <button onclick="getDataInput()">Registrasi</button>
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Usia</th>
              <th>Uang Saku</th>
            </tr>
            <tr>
              <td id="data_registrasi"></td>
            </tr>
            <tr>
              <th>Rata-Rata</th>
            </tr>
            <tr>
              <td id="rata_rata"></td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script src="hw5.js"></script>
  </body>
</html>
